    warnings: "-W1"
    defconfig: or1ksim_defconfig
    configs:
      - name: 'CONFIG_RD_GZIP=y'
#      - name: 'CONFIG_INITRAMFS_SOURCE="/home/compile/bbci/rootfs.cpio"'
  - name: vexpress_defconfig
