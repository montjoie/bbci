    warnings: "-W1"
    defconfig: mmu_defconfig
    configs:
      - name: 'CONFIG_XILINX_MICROBLAZE0_FAMILY="spartan3adsp"'
      - name: 'CONFIG_CPU_BIG_ENDIAN=y'
  - name: or1ksim_defconfig
    larch: openrisc
