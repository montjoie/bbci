    larch: arm
    vendor: linaro
    url: https://releases.linaro.org/components/toolchain/binaries/latest-7/arm-linux-gnueabihf/gcc-linaro-7.5.0-2019.12-x86_64_arm-linux-gnueabihf.tar.xz
    prefix: arm-linux-gnueabihf-
