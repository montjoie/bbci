    qemu:
        machine: vexpress-a9
        cpu: cortex-a9
        model: model=lan9118
        netdevice: tap
        guestfs_interface: none
        append: "console=ttyAMA0 root=/dev/ram0"
        extra_options:
        - '-device virtio-blk-device,drive=lavatest'
    configs:
      - name: CONFIG_ARCH_VEXPRESS
        type: mandatory
      - name: CONFIG_SMC91X
        type: test
      - name: RTC_DRV_PL031
        type: test
    tags:
