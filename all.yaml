configoverlays:
  - name: crypto
    list:
      - config: CONFIG_CRYPTO_USER_API_HASH=m
      - config: CONFIG_CRYPTO_USER_API_SKCIPHER=m
      - config: CONFIG_CRYPTO_USER_API_RNG=m
      - config: CONFIG_CRYPTO_TEST=m
      - config: CONFIG_CRYPTO_XTS=m
      - config: CONFIG_MD=y
      - config: CONFIG_BLK_DEV_DM=y
      - config: CONFIG_DM_CRYPT=y
      - config: CONFIG_CRYPTO_MANAGER_DISABLE_TESTS
        disable: True
  - name: debug
    list:
      - config: CONFIG_DMA_API_DEBUG=y
      - config: CONFIG_DEBUG_INFO=y
      - config: CONFIG_DEBUG_KERNEL=y
  - name: lavatest
    list:
      - config: CONFIG_SCSI=y
      - config: CONFIG_BLK_DEV_SD=y
      - config: CONFIG_VIRTIO_PCI=y
      - config: CONFIG_VIRTIO_MMIO=y
      - config: CONFIG_SCSI_VIRTIO=y
      - config: CONFIG_VIRTIO_NET=y
      - config: CONFIG_ATA=y
      - config: CONFIG_PATA_CMD64X=y
  - name: nosound
    list:
      - config: CONFIG_SOUND
        disable: True
  - name: nodrm
    list:
      - config: CONFIG_DRM
        disable: True
  - name: novideo
    list:
      - config: CONFIG_VIDEO_DEV
        disable: True
  - name: nomedia
    list:
      - config: CONFIG_MEDIA_SUPPORT
        disable: True
  - name: noipv6
    list:
      - config: CONFIG_NF_LOG_IPV6
        disable: True
      - config: CONFIG_NF_NAT_IPV6
        disable: True
      - config: CONFIG_IPV6
        disable: True
  - name: nfsd
    list:
      - config: CONFIG_NFSD
  - name: lavalab
    list:
      - config: CONFIG_USB_SERIAL=y
      - config: CONFIG_USB_SERIAL_FTDI_SIO=y
  - name: virtio
    list:
      - config: CONFIG_FB_VIRTUAL=y
      - config: CONFIG_VIRT_DRIVERS=y
      - config: CONFIG_DRM_VIRTIO_GPU=y
      - config: CONFIG_DRM_QXL=y
  - name: cutdown
    list:
      - config: CONFIG_NET_VENDOR_MELLANOX
        disable: True
      - config: CONFIG_NET_VENDOR_QUALCOMM
        disable: True
      - config: CONFIG_NET_VENDOR_BROADCOM
        disable: True
      - config: CONFIG_NET_VENDOR_MARVELL
        disable: True
      - config: CONFIG_NET_VENDOR_ATHEROS
        disable: True
      - config: CONFIG_WLAN_VENDOR_ATH
        disable: True
      - config: CONFIG_WLAN_VENDOR_MARVELL
        disable: True
      - config: CONFIG_WLAN_VENDOR_TI
        disable: True
      - config: CONFIG_WLAN_VENDOR_BROADCOM
        disable: True
      - config: CONFIG_BT
        disable: True
      - config: CONFIG_BTRFS_FS
        disable: True
  - name: nopm
    comment: disable power management
    list:
      - config: CONFIG_PM_CLK
        disable: True
      - config: CONFIG_PM_SLEEP_SMP
        disable: True
      - config: CONFIG_PM_SLEEP
        disable: True
      - config: CONFIG_PM
        disable: True
  - name: hack
    list:
      - config: CONFIG_USB_ANNOUNCE_NEW_DEVICES=y
      - config: CONFIG_BT_HCIBTSDIO=y
      - config: CONFIG_BT_SELFTEST=y
      - config: CONFIG_BT_DEBUGFS=y
      - config: CONFIG_BT_HCIUART_INTEL=y
      - config: CONFIG_BT_HCIBFUSB=y
templates:
  - name: cheetah
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-cheetah
    kernelfile: zImage
    mach: omap
    qemu:
        machine: cheetah
        netdevice: tap
        cpu: ti925t
        memory: 256
        guestfs_interface: sd
        append: "console=ttyS0 root=/dev/mmcblk0 rootwait"
    configs:
      - name: CONFIG_ARCH_OMAP1=y
        type: mandatory
      - name: MACH_OMAP_PALMTE=y
        type: mandatory
    tags:
      - ok
      - noinitrd
      - nostorage
      - rootonsd
  - name: n800
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-n800
    kernelfile: zImage
    dtb: omap2420-n800.dtb
    mach: omap
    qemu:
        machine: n800
        cpu: ti925t
        netdevice: tap
        memory: 128
        guestfs_interface: none
        append: "console=ttyS0 root=/dev/ram0"
    configs:
      - name: CONFIG_ARCH_OMAP2=y
        type: mandatory
    tags:
      - broken
  - name: n810
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-n810
    kernelfile: zImage
    dtb: omap2420-n810.dtb
    mach: omap
    qemu:
        machine: n810
        cpu: ti925t
        netdevice: tap
        memory: 128
        guestfs_interface: none
        append: "console=ttyS0 root=/dev/ram0"
    configs:
      - name: CONFIG_ARCH_OMAP2=y
        type: mandatory
    tags:
      - broken
  - name: sx1
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-sx1
    kernelfile: zImage
    mach: omap
    qemu:
        machine: sx1
        cpu: ti925t
        netdevice: tap
        memory: 256
        guestfs_interface: sd
        append: "console=ttyS0 root=/dev/mmcblk0 rootwait"
    configs:
      - name: CONFIG_ARCH_OMAP1=y
        type: mandatory
      - name: CONFIG_MACH_SX1=y
        type: mandatory
    tags:
      - ok
      - noinitrd
      - nostorage
      - rootonsd
  - name: SS-10
    arch: sparc
    larch: sparc
    devicetype: qemu
    devicename: qemu-SS-10
    kernelfile: zImage
    mach: sparc
    qemu:
        machine: SS-10
        model: model=lance
        netdevice: tap
        memory: 256
        guestfs_interface: scsi
        console_device: ttyS0
        append: "console=ttyS0 root=/dev/ram0"
    configs:
      - name: CONFIG_SUNLANCE
    tags:
      - ok
  - name: QEMU sun4u
    arch: sparc64
    larch: sparc
    devicetype: qemu
    devicename: qemu-sun4u
    kernelfile: vmlinux
    mach: sparc64
    qemu:
        machine: sun4u
        memory: 384
        model: model=pcnet
        netdevice: tap
        console_device: ttyS0
        append: "console=ttyS0 root=/dev/ram0"
    configs:
      - name: CONFIG_PATA_CMD64X=
        type: test
      - name: CONFIG_RTC_DRV_M48T59=
        type: test
      - name: CONFIG_PCNET32=
        type: test
    tags:
      - ok
  - name: QEMU cubieboard
    arch: arm
    larch: arm
    devicetype: qemu
    devicename: qemu-cubieboard
    kernelfile: zImage
    dtb: sun4i-a10-cubieboard.dtb
    mach: sunxi
    qemu:
        cpu: cortex-a7
        machine: cubieboard
        model: model=allwinner-emac
        memory: 512
        netdevice: tap
        guestfs_interface: none
        console_device: ttyS0
        append: "console=ttyS0 root=/dev/ram0"
        extra_options:
        - "-device ide-hd,drive=lavatest"
    configs:
      - name: CONFIG_ARCH_SUNXI=y
        type: mandatory
      - name: CONFIG_AHCI_SUNXI
        type: test
      - name: CONFIG_EMAC
        type: test
    tags:
      - ok
      - cubieboard
      - a10
  - name: qemu-arm64-virt
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64-virt
    kernelfile: Image
    mach: qemu
    qemu:
        machine: virt
        memory: 1024
        cpu: cortex-a57
        guestfs_interface: virtio
        netdevice: tap
        append: "console=ttyAMA0 root=/dev/ram0"
    configs:
      - name: RTC_DRV_PL031
        type: test
    tags:
      - ok
      - virt
  - name: qemu-arm64-xlnx-versal-virt
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64-xlnx-versal-virt
    kernelfile: Image
    mach: qemu
    qemu:
        machine: xlnx-versal-virt
        memory: 1024
        cpu: cortex-a53
        guestfs_interface: none
        model: model=cadence_gem
        netdevice: tap
        append: "console=ttyAMA0 earlycon=pl011,0xff000000 root=/dev/ram0"
        extra_options:
        - "-device virtio-blk-device,drive=lavatest"
    configs:
      - name: CONFIG_ARCH_ZYNQMP=y
        type: mandatory
      - name: RTC_DRV_PL031
        type: test
    tags:
      - ok
      - xilinx
  - name: qemu-arm64-xlnx-zcu102
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64-xlnx-zcu102
    kernelfile: Image
    dtb: xilinx/zynqmp-zcu102-rev1.0.dtb
    mach: qemu
    qemu:
        machine: xlnx-zcu102
        memory: 1024
        cpu: cortex-a53
        guestfs_interface: none
        model: model=cadence_gem
        netdevice: tap
        append: "earlycon=cdns,mmio,0xFF000000,115200n8 console=ttyPS0 root=/dev/ram0"
        extra_options:
        - "-device ide-hd,drive=lavatest"
    configs:
      - name: CONFIG_ARCH_ZYNQMP=y
        type: mandatory
      - name: RTC_DRV_PL031
        type: test
    tags:
      - ok
      - nonetwork
      - xilinx
  - name: qemu-arm64-raspi3
    arch: arm64
    devicetype: qemu
    devicename: qemu-arm64-raspi3
    kernelfile: Image
    dtb: broadcom/bcm2837-rpi-3-b.dtb
    mach: qemu
    qemu:
        machine: raspi3
        memory: 1024
        cpu: cortex-a57
        guestfs_interface: none
        netdevice: tap
        append: "earlycon=uart8250,mmio32,0x3f215040 console=ttyS1,115200 root=/dev/ram0"
    configs:
      - name: CONFIG_ARCH_BCM2835=y
        type: mandatory
      - name: CONFIG_SERIAL_8250=y
        type: mandatory
    tags:
      - broken
      - rpi
# Cannot use virt due to https://bugzilla.redhat.com/show_bug.cgi?id=1633328
# a virt can be created and depend on ARM_LPAE
  - name: qemu-arm-virt-2.11
    arch: arm
    devicetype: qemu
    devicename: qemu-arm-virt-2.11
    kernelfile: zImage
    mach: qemu
    qemu:
        machine: virt-2.11
        memory: 1024
        cpu: cortex-a15
        netdevice: tap
        guestfs_interface: virtio
        append: "console=ttyAMA0 root=/dev/ram0"
    configs:
      - name: CONFIG_SERIAL_AMBA_PL011=y
        type: mandatory
      - name: CONFIG_PCI_HOST_GENERIC=
        type: test
      - name: CONFIG_RTC_DRV_PL031=
        type: test
      - name: CONFIG_GPIO_PL061=
    tags:
      - ok
      - virt
  - name: qemu-vexpress-a9
    arch: arm
    devicetype: qemu
    devicename: qemu-vexpress-a9
    kernelfile: zImage
    dtb: vexpress-v2p-ca9.dtb
